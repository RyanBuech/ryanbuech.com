<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="../assets/img/White R.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="../assets/css/styles.css">

        <title> RyanBuech.com </title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">RyanBuech</a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="../index.html" class="nav__link active-link">
                                <i class="bx bx-home-alt-2"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="../index.html#about" class="nav__link">
                                <i class="bx bx-user"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="../index.html#skills" class="nav__link">
                                <i class="bx bx-book"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="../index.html#work" class="nav__link">
                                <i class="bx bx-briefcase-alt-2"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="../index.html#contact" class="nav__link">
                                <i class="bx bx-message-square-detail"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <i class="bx bx-moon change-theme" id="theme-button"></i>
            </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">      

            <!--=============== Project ===============-->
            <section class="projects section">
                <span class="section__subtitle">Web Developement</span>
                <h2 class="section__title">RyanBuech.com</h2>

                <div class="projects__container-description container">
                    <div class="projects__card" style="font-weight: 700; text-align: center;">
                        <p>Thanks for contacting me! We'll be in touch shortly.</p>                        
                    </div>
                </div>
            </section>  
            
            <section class="contact section" id="contact">
                <span class="section__subtitle">Get in touch</span>
                <h2 class="section__title">Contact Me</h2>

                <div class="contact__container container grid">
                    <div class="contact__content">
                        <h3 class="contact__title">Talk to me</h3>

                        <div class="contact__info">
                            <div class="contact__card">
                                <i class="bx bx-mail-send contact__card-icon"></i>
                                <h3 class="contact__card-title">Email</h3>
                                <span class="contact__card-data">contact@ryanbuech.com</span>

                                <a href="mailto:contact@ryanbuech.com" target="_blank" class="contact__button">
                                    Email me <i class="bx bx-right-arrow-alt contact__button-icon"></i>
                                </a>
                            </div>

                            <div class="contact__card">
                                <i class='bx bxs-phone contact__card-icon'></i>
                                <h3 class="contact__card-title">Phone</h3>
                                <span class="contact__card-data">(602) 935-1236</span>

                                <a href="tel:602-935-1236" class="contact__button">
                                    Call me <i class="bx bx-right-arrow-alt contact__button-icon"></i>
                                </a>
                            </div>

                            <!-- <div class="contact__card">
                                <i class="bx bxl-messenger contact__card-icon"></i>
                                <h3 class="contact__card-title">Messenger</h3>
                                <span class="contact__card-data">user.fb123</span>

                                <a href="https://m.me/" target="_blank" class="contact__button">
                                    Write me <i class="bx bx-right-arrow-alt contact__button-icon"></i>
                                </a>
                            </div> -->
                        </div>
                    </div>

                    <div class="contact__content">
                        <h3 class="contact__title">Write me your project</h3>

                        <form name="contact" method="POST" action="./pages/success.html" class="contact__form" netlify netlify-honeypot="bot-field">
                            <div class="contact__form-div">
                                <label class="contact__form-tag">Name</label>
                                <input name="name" type="text" placeholder="Insert your name" class="contact__form-input" required oninvalid="this.setCustomValidity('Please enter your name')" oninput="setCustomValidity('')">
                            </div>

                            <div class="contact__form-div">
                                <label class="contact__form-tag">Email</label>
                                <input name="email" type="email" placeholder="Insert your email" class="contact__form-input" required oninvalid="this.setCustomValidity('Please enter valid email')" oninput="setCustomValidity('')">
                            </div>

                            <div class="contact__form-div contact__form-area">
                                <label class="contact__form-tag">Project</label>
                                <textarea name="project" id="" cols="30" rows="10" placeholder="Write your project" class="contact__form-input" required oninvalid="this.setCustomValidity('Please enter project info')" oninput="setCustomValidity('')"></textarea>
                            </div>

                            <p class="hidden">
                                <label>
                                  Don’t fill this out if you’re human: <input name="bot-field" />
                                </label>
                              </p>

                            <button class="button">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

            
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer">
            <div class="footer__container container">
                <h1 class="footer__title">Ryan</h1>

                <ul class="footer__list">
                    <li>
                        <a href="#about" class="footer__link">About</a>
                    </li>

                    <li>
                        <a href="#work" class="footer__link">Projects</a>
                    </li>

                    <!-- <li>
                        <a href="#testimonial" class="footer__link">Testimonial</a>
                    </li> -->
                </ul>

                <ul class="footer__social">
                    <a href="https://www.youtube.com/RyanBuech" target="_blank" class="footer__social-link">
                        <i class='bx bxl-youtube'></i>
                    </a>
                    <a href="" target="_blank" class="footer__social-link">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="" target="_blank" class="footer__social-link">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </ul>

                <span class="footer__copy">
                    &#169; RyanBuech All rigths reserved
                </span>
            </div>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="./assets/js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="./assets/js/swiper-bundle.min.js"></script>

        <!--=============== MIXITUP FILTER ===============-->
        <script src="./assets/js/mixitup.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="./assets/js/projects.js"></script>
    </body>
</html>
